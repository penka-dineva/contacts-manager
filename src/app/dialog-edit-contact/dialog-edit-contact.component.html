<div class="edit-contact-wrapper">
  <ng-container [formGroup]="contact">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" formControlName="name" required>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input class="form-control" type="text" formControlName="phone">
    </div>
  </ng-container>
</div>
<p-button label="Update" icon="pi pi-check" (onClick)="updateContact()"></p-button>
<p-button label="Cancel" icon="pi pi-times" (onClick)="cancelUpdate()" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"></p-button>
